<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    
   	<!-- pliki css: -->
	<link th:href="@{/css/styl.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/animacje.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/responsywny.css}" rel="stylesheet" media="screen"/>
	<!-- czcionka -->
<!-- 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin,latin-ext" rel="stylesheet"/> -->
	<link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/gif" />

    <title>Zaloguj sie</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<section id="zaloguj">
	<div class="container">
	
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	            <h1>Panel logowania</h1>
	            <form th:action="@{/zaloguj}" method="post">
	                <div th:if="${param.error}">
	                    <div class="alert alert-danger">
	                        <p>Niepoprawna nazwa uzytkownika lub haslo</p>
	                    </div>
	                </div>
	                <div th:if="${param.wylogowano}">
	                    <div class="alert alert-info">
	                        <p>Zostales wylogowany!</p>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="username">Adres email</label>:
	                    <input type="text"
	                           id="username"
	                           name="username"
	                           class="form-control"
	                           autofocus="autofocus"
	                           placeholder="adres@email.com"/>
	                </div>
	                <div class="form-group">
	                    <label for="password">Haslo</label>:
	                    <input type="password"
	                           id="password"
	                           name="password"
	                           class="form-control"
	                           placeholder="haslo"/>
	                </div>
	                <div class="form-group">
	                    <div class="row">
	                        <div class="col-sm-6 col-sm-offset-3">
	                            <input type="submit"
	                                   name="login-submit"
	                                   id="login-submit"
	                                   class="form-control btn btn-info"
	                                   value="Zaloguj sie"/>
	                        </div>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <span>Jestes nowym uzytkownikiem? <a href="/" th:href="@{/rejestracja}">Dolacz do nas</a></span>
	                </div>
	            </form>
	        </div>
	    </div>	
	</div>
</section>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
