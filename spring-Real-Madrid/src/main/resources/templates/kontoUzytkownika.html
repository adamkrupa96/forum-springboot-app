<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<!-- pliki css: -->
<link th:href="@{/css/styl.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/animacje.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/responsywny.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/pages/stronaUzytkownika.css}" rel="stylesheet" media="screen" />
<!-- czcionka -->
<!-- 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin,latin-ext" rel="stylesheet"/> -->
<link rel="shortcut icon" th:href="@{/images/favicon.png}"
	type="image/gif" />

<title>Konto uzytkownika</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="tab-userAccount">
			<div th:if="${param.sukces}">
                <div class="alert alert-info">
                    <p>Informacje zostaly uaktualnione!</p>
                </div>
            </div>
			<div class="" id="account-settings">
				<form action="#" method="post" th:object="${userAccount}" th:action="@{'/editAccount/' + *{userId}}" class="form-horizontal"
					id="accountSetForm" role="form">
					<p class="error-message"
	                   th:if="${#fields.hasGlobalErrors()}"
	                   th:each="error : ${#fields.errors('global')}"
	                   th:text="${error}">Blad walidacji
	                </p>
					<div class="form-group">
						<label for="avatar" class="col-sm-2 control-label">Avatar</label>
						<div class="col-sm-10">
							<div class="custom-input-file">
								<label class="uploadPhoto"> Edytuj <input type="file"
									class="change-avatar" name="avatar" id="avatar" />
								</label>
							</div>
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<label for="firstName" class="col-sm-2 control-label">Imie</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="firstName"
								id="firstName" placeholder="Jan" th:field="*{firstName}" />
							<p class="error-message"
		                       th:each="error: ${#fields.errors('firstName')}"
		                       th:text="${error}">Blad walidacji
		                    </p>
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						<label for="lastName" class="col-sm-2 control-label">Nazwisko</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="lastName"
								id="lastName" placeholder="Kowalski" th:field="*{lastName}" />
							<p class="error-message"
		                       th:each="error: ${#fields.errors('lastName')}"
		                       th:text="${error}">Blad walidacji
		                    </p>
						</div>
					</div>
					<!-- <div class="form-group">
		                <label for="nickName" class="col-sm-2 control-label">Nick name</label>
		                <div class="col-sm-10">
		                  <input type="text" class="form-control" name="nickName" id="nickName" placeholder="Vilma"/>
		                </div>
		            </div> -->
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" name="email" id="email"
								placeholder="user@mail.com" th:field="*{email}"/>
							<p class="error-message"
		                       th:each="error: ${#fields.errors('email')}"
		                       th:text="${error}">Blad walidacji
		                    </p>
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="newPassword" class="col-sm-2 control-label">Nowe
							has≈Ço</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="newPassword"
								id="newPassword" th:field="*{password}"/>
							<p class="error-message"
		                       th:each="error: ${#fields.errors('password')}"
		                       th:text="${error}">Blad walidacji
		                    </p>
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="col-sm-2 control-label">Potwierdz
							haslo</label>
						<div class="col-sm-10">
							<input type="password" class="form-control"
								name="confirmPassword" id="confirmPassword" th:field="*{confirmPassword}"/>
							<p class="error-message"
		                       th:each="error: ${#fields.errors('confirmPassword')}"
		                       th:text="${error}">Blad walidacji
		                    </p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary btn-circle text-uppercase"
								type="submit" id="submit">Zapisz zmiany</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
