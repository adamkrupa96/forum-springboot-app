<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
	<!-- pliki css: -->
	<link th:href="@{/css/styl.css}" rel="stylesheet" media="screen" />
	<link th:href="@{/css/animacje.css}" rel="stylesheet" media="screen" />
	<link th:href="@{/css/responsywny.css}" rel="stylesheet" media="screen" />
	<!-- czcionka -->
	<!-- 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin,latin-ext" rel="stylesheet"/> -->
	<link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/gif" />
	
	<title>Aktualnosci</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<section id="aktualnosci">
			<div class="container">
				<div class="row">
					<div
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12 aktualnosci_naglowek">
						<h2>Najnowsze wiadomości</h2>
						<h4>Codziennie nowa porcja ciekawostek z życia drużyny</h4>
					</div>
				</div>
			</div>
			<div class="container" th:if="not ${allNews.isEmpty()}">
				<div class="row">
					<div class="panel-group" id="menu_rozwijane">
						<div class="tab-content aktualnosci_ikony">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 panel aktualnosci_panel" th:each="singleArticle: ${allNews}" th:object="${singleArticle}">
								<div class="panel-heading">
									<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
										<img th:src="@{/images/aktualnosci/elclasico.jpg}" alt=""
											class="img-responsive img-rounded"/>
									</div>
									<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
										<a th:href="@{'/aktualnosci/' + *{articleId}}">
											<h6 th:text="|Autor: *{author.firstName} *{author.lastName}, źródło: *{source}, data dodania: *{#dates.format(createdOn, 'dd MMM yyyy, HH:mm:ss')}|">
												<p>Autor | Zrodlo | Data dodania</p>
												<span class="glyphicon glyphicon-chevron-right"></span>
											</h6>
											<h3 th:text="*{title}">Tytul newsa</h3>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:if="${allNews.isEmpty()}">
				<div class="container">
					<h1>Na razie nie ma zadnych danych</h1> 
				</div>
			</div>
		</section>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
