<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<!-- pliki css: -->
<link th:href="@{/css/styl.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/animacje.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/responsywny.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/pages/menuAdmina.css}" rel="stylesheet" media="screen" />
<!-- czcionka -->
<!-- 	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin,latin-ext" rel="stylesheet"/> -->
<link rel="shortcut icon" th:href="@{/images/favicon.png}"
	type="image/gif" />

<title>Panel admina</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container pod-menu">
		<h1>Panel administratora</h1>
		<div class="row">
			<div class="col-md-6" id="box-buttons">
				<a href="/" th:href="@{/panelAdmina/dodajArtykul}">
					<button type="button" class="btn btn-info btn-circle btn-xl">
						<i class="glyphicon glyphicon-text-color"></i>
					</button>
				</a> 
				<a href="/" th:href="@{/panelAdmina/listaArtykulow}">
					<button type="button" class="btn btn-primary btn-circle btn-xl">
						<i class="glyphicon glyphicon-list"></i>
					</button>
				</a>
				<a href="/" th:href="@{/panelAdmina/listaUzytkownikow}">
					<button type="button" class="btn btn-warning btn-circle btn-xl">
						<i class="glyphicon glyphicon-user"></i>
					</button>
				</a>
				<a href="/" th:href="@{/kontoUzytkownika}">
					<button type="button" class="btn btn-success btn-circle btn-xl">
						<i class="glyphicon glyphicon-eye-open"></i>
					</button>
				</a>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
